name: release

on:
  push:
    tags:
      - '*'

jobs:
  build_release:
    name: build_release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: version
        run: echo "::set-output name=version::$(./bin/azblogfilter --version)"
        id: version
      - name: build artifacts
        run: echo "Test" > release.zip
      - name: release
        uses: ncipollo/release-action@latest
        with:
          artifacts: "release.zip"
          bodyFile: "body.md"
